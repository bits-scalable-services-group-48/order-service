server:
  port: 8083

spring:
  application:
    name: order-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/order_db}
    username: ${SPRING_DATASOURCE_USERNAME:order_user}
    password: ${SPRING_DATASOURCE_PASSWORD:order_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-init-sql: SET TIME ZONE 'UTC'

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

  sql:
    init:
      mode: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

services:
  catalog-url: ${SERVICES_CATALOG_URL:http://localhost:8081}
  seating-url: ${SERVICES_SEATING_URL:http://localhost:8082}
  payment-url: ${SERVICES_PAYMENT_URL:http://localhost:8084}
