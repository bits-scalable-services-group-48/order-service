server:
  port: 8083

spring:
  application:
    name: order-service

  datasource:
    url: jdbc:postgresql://localhost:5433/order_db
    username: order_user
    password: order_password
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-init-sql: SET TIME ZONE 'UTC'

  jpa:
    hibernate:
      ddl-auto: create-drop   # Auto-create tables for tests
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

services:
  catalog-url: http://localhost:8081
  seating-url: http://localhost:8082
  payment-url: http://localhost:8084
